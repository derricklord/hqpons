        <ion-item class="item-thumbnail-left" ng-click="openOffer(coupon)"  ng-repeat="coupon in coupons  | orderBy:['-premium', 'distance']">
            <img  ng-src="http://hawaiiqpon.lordconsulting.net/uploads/{{coupon.img}}" onerror="this.src = 'img/logo.png';" style="height:auto; width:50%;">
            <h3>{{coupon.vendor}}  <span ng-if="coupon.premium" class="advertisement">Ad</span></h3>
            <p>{{coupon.title}}</p>
            <p>Distance: {{coupon.distance}} mile(s)</p>
            <ion-option-button class="button-balanced icon ion-android-favorite-outline" ng-click="addFavorite(coupon)"> Save</ion-option-button>            
        </ion-item>                  
    </ion-list>     
  </ion-content>
 <ion-footer-bar class="bar-balanced" align-title="left">
    <h1 class="title">Coupons <span class="badge badge-energized">{{coupons.length}}</span></h1>
</ion-footer-bar> 
</ion-view>
